<h2 mat-dialog-title>Студенты курса</h2>
<mat-dialog-content>
  <table mat-table [dataSource]="dataSource" class="table-results">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Имя студента </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="current_theme">
      <th mat-header-cell *matHeaderCellDef> Текущая тема </th>
      <td mat-cell *matCellDef="let element"> {{element.current_theme}} </td>
    </ng-container>

    <ng-container matColumnDef="current_lesson">
      <th mat-header-cell *matHeaderCellDef> Текущее занятие </th>
      <td mat-cell *matCellDef="let element"> {{element.current_lesson}} </td>
    </ng-container>

    <ng-container matColumnDef="progress">
      <th mat-header-cell *matHeaderCellDef> Общий результат </th>
      <td mat-cell *matCellDef="let element"> {{element.progress}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Закрыть</button>
</mat-dialog-actions>
