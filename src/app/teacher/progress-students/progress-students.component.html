
<section class="progress-courses">
<mat-expansion-panel *ngFor="let course of courses">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{course.title}}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <table>
    <tr>
      <th>Имя студента</th>
      <th>Текущий уровень</th>
      <th>Текущее занятие</th>
      <th>Общий результат</th>
    </tr>
      <tr *ngFor="let student of students">
        <td *ngIf="student.idCourse == course.id">{{student.name}}</td>
        <td *ngIf="student.idCourse == course.id">{{student.current_level}}</td>
        <td *ngIf="student.idCourse == course.id">{{student.current_lesson}}</td>
        <td *ngIf="student.idCourse == course.id">{{student.progress}}</td>
      </tr>

  </table>
