<h2 mat-dialog-title>Добавить занятие</h2>
<mat-dialog-content>
  <form class="top-options-forms" [formGroup]="form" (ngSubmit)="addLesson()">
    <mat-form-field>
      <mat-label>Название</mat-label>
      <input matInput formControlName="title">
    </mat-form-field> <br/>
    <mat-form-field>
      <mat-label>Описание</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <button mat-stroked-button type="submit">Создать</button>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <!--
  <button mat-button mat-dialog-close>Отмена</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Добавить</button>
  -->
</mat-dialog-actions>
