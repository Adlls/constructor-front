<h2 mat-dialog-title>Обновить тему</h2>
<mat-dialog-content>

  <div class="options-update" [ngStyle]="{display: showOptionsTopic ? 'block' : 'none'}">
    <mat-radio-group aria-label="Выберите тему">
      <mat-radio-button value="1">Lesson title</mat-radio-button> <br/>
      <mat-radio-button value="2">Что то еще</mat-radio-button>
    </mat-radio-group> <br/>
    <button mat-stroked-button (click)="goToUpdate()">Перейти</button>
  </div>


  <form class="top-options-forms" [ngStyle]="{display: showOptionsTopic ? 'none' : 'block'}">
    <button mat-stroked-button type="button" (click)="backToOptions()"><mat-icon>keyboard_backspace</mat-icon></button> <br/>
    <mat-form-field>
      <mat-label>Название</mat-label>
      <input matInput>
    </mat-form-field> <br/>
    <mat-form-field>
      <mat-label>Описание</mat-label>
      <textarea matInput></textarea>
    </mat-form-field> <br/>

    <button mat-stroked-button type="submit">Обновить</button>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <!--
  <button mat-button mat-dialog-close>Отмена</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Добавить</button>
  -->
</mat-dialog-actions>
