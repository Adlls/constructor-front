<h2 mat-dialog-title>Добавить тему</h2>
<mat-dialog-content>
  <form class="top-options-forms" [formGroup]="form" (ngSubmit)="addTopic()">
    <mat-form-field>
      <mat-label>Название</mat-label>
      <input matInput formControlName="title">
    </mat-form-field> <br/>
    <mat-form-field>
      <mat-label>Описание</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <button mat-stroked-button type="submit">Создать</button>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">

</mat-dialog-actions>
